{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.0/css/jquery.dataTables.min.css" />
  <!--DATATABLES-->
  <link href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <title>Gesti√≥n</title>
</head>

<body class="vh-80">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <div class="container-fluid">
    <div class="row header d-flex align-items-center justify-content-center">
      <div class="col" style="color: white">
        {% block title%}{% endblock %}
      </div>
    </div>
    <div class="row sidebar-content">
      <div class="col-sm-4 d-flex justify-content-center align-items-center" id="sidebar">
        <div class="d-flex flex-column">
          <div class="image-box d-flex justify-content-center align-items-center">
            <img class="profile-image" src="{% static 'src/profile.png' %}" alt="Foto de perfil">
          </div>
          <a class="btn button sidebar-button" href="{% url 'docentes' %}">DOCENTES</a>
          <a class="btn button sidebar-button" href="{% url 'asignaturas' %}">ASIGNATURAS</a>
          <a class="btn button sidebar-button" href="{% url 'alumnos' %}">ALUMNOS</a>
          <a class="btn button sidebar-button" href="{% url 'logout' %}">SALIR</a>
        </div>
      </div>
      <div class="col-sm-8 d-flex justify-content-center align-items-center" id="main-content">
        <div class="container-fluid">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdn.datatables.net/rowgroup/1.4.0/js/dataTables.rowGroup.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
